<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Разработка программного модуля для учета заявок на ремонт оборудования
    </title>
    <link rel="stylesheet" type="text/css" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <table class="tableorders">
        <tr>
          <th>Номер заявки</th>
          <th>Дата начала</th>
          <th>Дата завершения</th>
          <th>Устройство</th>
          <th>Проблема</th>
          <th>Описание</th>
          <th>Заказчик</th>
          <th>Статус</th>
          <th>Исполнитель</th>
          <th>Комментарии</th>
        </tr>
      </table>

      <button class="addbtn"><a href="/neworder.html">Заказать</a></button>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Поиск заявки по номеру." />
        <button id="searchbtn">Найти</button>
        <button id="stats">Показать статистику</button>
        <div id="statplace">

        </div>
    </div>

    <script src="/index.js">
    </script>
  </body>
</html>
