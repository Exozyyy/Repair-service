<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Разработка программного модуля для учета заявок на ремонт оборудования
    </title>
    <link rel="stylesheet" type="text/css" href="/tableorders.css" />
  </head>
  <body>
    <div class="container">
      <table class="tableorders">
        <tr>
          <th>Номер заявки</th>
          <th>Дата начала</th>
          <th>Дата завершения</th>
          <th>Устройство</th>
          <th>Проблема</th>
          <th>Описание</th>
          <th>Заказчик</th>
          <th>Статус</th>
          <th>Исполнитель</th>
          <th>Комментарии</th>
        </tr>
      </table>

      <button class="addbtn"><a href="/neworder.html">Заказать</a></button>
    </div>

    <script>
      const table = document.querySelector("table");
      async function orders() {
        try {
          const response = await fetch("http://localhost:3000/orders");
          const data = await response.json();
          let rows = "";
          data.forEach((order) => {
            rows += `
              <tr>
                <td>${order.number}</td>
                <td>${order.startDate}</td>
                <td>${order.endDate}</td>
                <td>${order.device}</td>
                <td>${order.issue}</td>
                <td>${order.description}</td>
                <td>${order.client}</td>
                <td>${order.status}</td>
                <td>${order.master}</td>
                <td>${order.comments}</td>
              </tr>
            `;
          });
          table.innerHTML += rows;
        } catch (error) {
          console.error("Ошибка получения данных:", error);
        }
      }
      orders();
    </script>
  </body>
</html>
